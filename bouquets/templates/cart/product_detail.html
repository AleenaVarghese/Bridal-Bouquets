{% extends 'base.html' %}
{% load static %}
{% block content %} 

<!-- <form method ="POST"> -->
        
<div class="row">
        
    
<div class="col-sm-12 col-md-6 col-lg-4 p-b-50">
    <!-- Block2 -->
    <div class="block2">
        
        <div class="block2-img wrap-pic-w of-hidden pos-relative">
            <img src="{{ product.image.url }}" alt="IMG-PRODUCT">

            <div class="block2-overlay trans-0-4">
                <a href="#" class="block2-btn-addwishlist hov-pointer trans-0-4">
                    <i class="icon-wishlist icon_heart_alt" aria-hidden="true"></i>
                    <i class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
                </a>
                
                <div class="block2-btn-addcart w-size1 trans-0-4">
                    <!-- Button -->
                    <!-- {% if request.user.is_authenticated %}  -->
                    <form type="submit" method="POST" action ="{% url 'cart:removeFromCart' %}">
                            {% csrf_token %}                     
                    <button type="submit" class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4" name="product_id" value="{{ product.id }}">
                    Remove item
                    </button>                                    
                    </form>
                    <!-- {% endif %} -->
                </div>
            </div>
        </div>
        <center>        
        <div class="block2-txt p-t-20">
              {{ product.title }}          
            <span class="block2-price m-text6 p-r-5">
                    <b>RS. {{ product.price }}</b>
            </span>
        </div>
        
    </center>
    </div>
    <div class="header-cart-wrapbtn">
        <!-- Button -->
        <a href="{% url 'cart:checkout' %}" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
            Check Out
        </a>
    </div><br/>
</div>
<!-- </form> -->
 
</div>
<!-- ===============================================================================================-->
<script type="text/javascript" src="{% static 'vendor/sweetalert/sweetalert.min.js' %}"></script>
<script type="text/javascript">
    $('.block2-btn-addcart').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
        $(this).on('click', function(){
            swal(nameProduct, "is added to cart !", "success");
        });
    });

    $('.block2-btn-addwishlist').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
        $(this).on('click', function(){
            swal(nameProduct, "is added to wishlist !", "success");
        });
    });
</script>

<!--=============================================================================================== -->



{% endblock %}
