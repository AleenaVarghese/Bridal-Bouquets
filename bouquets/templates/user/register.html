{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block content %}  

<br/><br/>
<div class="container">
   
    <form method = "POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <h3 class="m-text5 t-center">Join With Us Now</h3>
            {{ user_form|crispy }}                
            {{ profile_form|crispy }}                
        </fieldset>
        <div class="form-group">
            <button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4" type="submit">Submit</button>
        </div>
    </form>
    <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'user:login' %}">Sign In</a>
            </small>
        </div>
    
</div>
<br/><br/>

{% endblock %}
{% crispy form %}
