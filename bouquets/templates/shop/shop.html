{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}  

<br/><br/>
<div class="container">
   
    <form method = "POST" action ="{% url 'shop:order_create' %}">
        {% csrf_token %}
        <fieldset class="form-group">
            <h3 class="m-text5 t-center">Make order</h3>
            {{ form|crispy }}                
        </fieldset>
        <div class="form-group">
            <button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4" type="submit">Submit</button>
        </div>
    </form>
     
</div>
<br/><br/>
{% endblock %}
{% crispy form %}
